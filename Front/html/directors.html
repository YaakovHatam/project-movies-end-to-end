<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Directors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../cssLess/movies.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body id="directorsBody">
        <header class="page-header">
            <h1 class="jumbotron text-center">Directors <small> Movies CRUD EndToEnd Project by Michal Yosef</small></h1>
        </header>
        <main>
            <div class="container">
                <p></p>
                <button class="btn btn-primary" data-toggle="modal" data-target="#create">Insert </button>
                <!-- Modal -->
                <div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="addLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                                <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="createLabel">Insert</h4>
                                </div>
                                <!--
                                    This is the modal for Create new Director
                                -->
                                <form> 
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="name">Director Name:</label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter name here..."  value="John">
                                        </div>
                                    </div>     
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="submit" id='btnCreate' class="btn btn-primary">Save (Create) </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
                <div id="result" class="text-center"></div>
                <p></p>
                <table id="director" class="table table-bordered table-stripped table-hover">
                    <thead>
                        <tr>
                            <th width=40>ID</th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div> <!-- end of container-->
    </main>
        

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/View.js"></script>
    <script src="../scripts/crud.js"></script>
    <script src="../scripts/modelController.js"></script>
    <script src="../scripts/Model.js"></script>
    <script src="../scripts/App.js"></script>
    <script src="../scripts/DirectorController.js"></script>
    
  </body>
</html>
