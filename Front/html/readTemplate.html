<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <link href="../css/movies.css" rel="stylesheet" type="text/css" >
  
</head>
<body>

    <div class="container">
        <h2 class="text-center" id="readTemplateTblName">{{tblName}}</h2>    
        
        <form>
            <fieldset>
                <legend>Get:</legend>
                <select class="form-control" id="getAllOrById" name="getAllOrById">
                    <option value="getAll">Get All</option>
                    <option value="getById">Get by ID</option>
                </select>
                <div> <!--id="idInput">  class="hidden"-->
                    <label for="idInput">ID:</label>
                    <input class="form-control input-sm" type="number" id="idInput" min="0">
                    <button id="submit" value="get" type="button" class="btn btn-primary  btn-space form-control">Get!</button>
                </div> 
            </fieldset>
        </form>

        <table class="table table-striped table-bordered table-hover hidden">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Firstname</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Anna</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Debbie</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>John</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/directorController.js"></script>
    

</body>
</html>
